[pytest]
# Pytest configuration for backend tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    asyncio: mark test as async
    slow: mark test as slow
    integration: mark test as integration test
